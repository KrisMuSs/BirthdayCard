<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поздравление для Кристины</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFDB8B;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 80%;
      max-width: 350px;
      height: 100%;
      background-color: #1E1E1E;
      background-image: url("Confetti.gif");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }
    .card img {
      max-width: 90%;
      height: auto;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 1.5s ease forwards;
    }
    .card img:first-child {
      margin-top: 20px;
      animation-delay: 0.3s;
    }
    .card img:nth-child(2) { /* Фото именинницы */
      animation-delay: 0.6s;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }
    .card img:last-child {
      animation-delay: 1s;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="HappyBirthday.jpg" alt="Happy Birthday">
    <img src="Kristina1.png" alt="Именинница">
    <img src="Cake.png" alt="Cake">
  </div>
</body>
</html>
