<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Поздравление для Кристины</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #FFDB8B;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      width: 80%;
      max-width: 350px;
      height: 100%;
      background-color: #1E1E1E;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }
    .card img {
      max-width: 90%;
      height: auto;
    }
    .card img:first-child {
      margin-top: 20px; /* Отступ сверху для первой картинки */
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="HappyBirthday.jpg" alt="Happy Birthday">
    <img src="Cake.png" alt="Cake">
  </div>
</body>
</html>
