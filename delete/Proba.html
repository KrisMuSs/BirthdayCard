<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доброе утро, мама!</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #DFF6FF, #A8DADC);
            color: #2D3142;
            text-align: center;
            padding: 0 1rem;
        }

        header {
            padding: 1.5rem 0;
            background-color: #EDF6F9;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2rem;
            color: #457B9D;
            margin: 0;
        }

        .message {
            margin: 2rem 0;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .gallery {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            padding: 0 0 2rem;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        footer {
            padding: 1rem;
            background-color: #EDF6F9;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
        }

        footer p {
            font-size: 1rem;
            color: #457B9D;
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Доброе утро, мама!</h1>
    </header>

    <div class="message">
        <p>Мы очень любим тебя и желаем скорейшего выздоровления. Пусть этот день будет полон тепла и радости, как наше сердце для тебя!</p>
    </div>

    <div class="gallery">
        <img src="Image1.jpg" alt="Мама с детьми">
        <img src="Image2.jpg" alt="Счастливая семья">
        <img src="Image3.jpg" alt="Кошка улыбается">
        <img src="Image4.jpg" alt="Мама и кошка">
    </div>

    <footer>
        <p>С любовью, твои дети ❤️</p>
    </footer>
</body>
</html>
